<head>

            height: 100vh;
            margin: 0;
        }

        #text {
            font-size: 2em;

        @keyframes typing {

        @keyframes blink {
            from {
                border-color: transparent;
            }
            to {
                border-color: white;
            }
        }
    </style>
</head>

    <div id="text">You have been phished!\nThis is UST-AISSOC.</div>

    <script>
        const text = document.getElementById("text");
        const content = "You have been phished!\nThis is UST-AISSOC.";
        let i = 0;

        function type() {
            if (i < content.length) {
                text.innerHTML = content.substring(0, i + 1).replace("\n", "<br>");
                i++;
                setTimeout(type, 100);
            }
        }

        type();
